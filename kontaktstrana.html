<body>
    <div class="container-fluid">
        <!-- navigacija -->
        <nav class="navbar navbar-expand-md navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapseid">
                <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="collapseid">

                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-light" href="./home.html">Home</a>

                    <li class="nav-item ">
                        <a class="nav-link text-light" href="./omeni.html">O meni</a>

                        <a class="nav-link text-light" href="./kontaktstrana.html" active>Kontakt</a>

                    </li>
                </ul>

            </div>
        </nav>
        <!-- kontakt forma -->
        <form class=" mx-5 mt-5" action="">
            <div class="form-group">
                <label for="name">Ime</label>
                <input class="form-control" id="name" type="text" placeholder="Upisit ime ukoliko zelite">
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input class="form-control" id="email" type="email" placeholder="Email je obavezan">
            </div>
            <label for="textarea">Poruka</label>
            <textarea class="form-control" name="textarea" id="textarea" cols="30" rows="10"
                placeholder="Napisite poruku, postavite pitanja....."></textarea>

            <button class=" form-control btn btn-light btn-block my-4 font-weight-bold" type="submit"
                style="width:20%; background-color: gold; color: rgb(34, 102, 187)">Posalji</button>

        </form>
        <!-- dm kontakt -->
        <footer>
            <div class="dm text-center mb-3">


                <p>...ili me kontaktirajte:</p>
                <a type="button" class="mx-2">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a type="button" class=" mx-2">
                    <i class="fab fa-twitter"></i>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a type="button" class="light-blue-text mx-2">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </footer>


    </div>
